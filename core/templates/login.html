
{% load static %}
<link rel="stylesheet" type="text/css" href='{% static "css/index.css" %}'>



<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
  
  var a = "{% url 'core.register' %}"   
</script>
{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
     <div class="fadeIn first" style="margin-top: 10%">

      <a style="cursor: pointer;margin: 6px" onclick="window.location.href='{{ '/' }}'" class="fadeIn fourth" >Home</a>
    </div>
    {% if message and message != '' %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <!-- Login Form --> 
    <form action="." method="post" enctype="application/json">
        {% csrf_token %}
                       
                       <input  id="email" type="text" class="fadeIn second" name="email" placeholder="Usuario">

                        <input id="password" type="password" class="fadeIn third" name="password" placeholder="Clave">

                        <input style="cursor: pointer;margin: 2px" type="submit" class="fadeIn fourth" 

                        value="Entrar">

                   

    </form>
     <input id="resgister" style="cursor: pointer;" type="button" class="fadeIn fourth" 
     onclick="window.location.href=a"  value="Registrarse">

  </div>
</div>

{% endblock %}
